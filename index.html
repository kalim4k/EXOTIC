    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overscroll-behavior-y: none; /* Empêche le rebond élastique sur iOS */
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #F2F2F7; /* iOS System Gray 6 */
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        height: 100%;
      }
      
      .ios-blur {
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Bubbles floating up with wobble */
      @keyframes float-up {
        0% { transform: translateY(120%) translateX(0) scale(0.5); opacity: 0; }
        20% { opacity: 0.6; }
        50% { transform: translateY(60%) translateX(5px) scale(0.8); opacity: 0.8; }
        80% { transform: translateY(20%) translateX(-5px) scale(1); opacity: 0.6; }
        100% { transform: translateY(-20%) translateX(0) scale(1.2); opacity: 0; }
      }
      .animate-bubble {
        animation: float-up 4s infinite ease-in-out;
      }

      /* Infinite Wave Scroll Left */
      @keyframes wave-scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      /* Infinite Wave Scroll Right */
      @keyframes wave-scroll-right {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }

      /* Vertical Swell (Houle) */
      @keyframes swell {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }

      .animate-wave-left-fast {
        animation: wave-scroll-left 5s linear infinite;
      }
      .animate-wave-right-slow {
        animation: wave-scroll-right 9s linear infinite;
      }
      .animate-wave-left-slow {
        animation: wave-scroll-left 12s linear infinite;
      }
      
      .animate-swell {
        animation: swell 3s ease-in-out infinite;
      }

      /* Liquid Bounce Effect on Click */
      @keyframes liquid-bounce {
        0% { transform: scaleY(1); }
        30% { transform: scaleY(1.08); }
        50% { transform: scaleY(0.96); }
        70% { transform: scaleY(1.02); }
        100% { transform: scaleY(1); }
      }
      .animate-liquid-bounce {
        animation: liquid-bounce 0.6s ease-out;
        transform-origin: bottom;
      }
      
      /* Safe area spacing */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

    </style>

  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW enregistré:', registration.scope);
            }, function(err) {
              console.log('SW échec:', err);
            });
        });
      }

      // Capture de l'événement d'installation pour Chrome/Android
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Empêcher Chrome d'afficher la bannière standard immédiatement
        e.preventDefault();
        // Sauvegarder l'événement pour le déclencher plus tard via notre bouton
        window.deferredPrompt = e;
      });
    </script>
  </body>
